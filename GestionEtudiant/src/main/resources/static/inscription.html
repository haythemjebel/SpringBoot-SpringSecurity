<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inscription</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body ng-app="myApp" ng-controller="inscriptionControler">
	<div class="col-md-6 col-sm-6 col-xs-12 mt-4">
		<div class="panel panel-info">
			<div class="panel-heading">Inscription d'etudiant</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label class="control-label">Nom :</label> <input
							class="form-control" type="text" ng-model="etudiant.nom">
						<span class="error"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Prenom :</label> <input
							class="form-control" type="text" ng-model="etudiant.prenom">
						<span class="error"></span>
					</div>
					<div class="form-group">
						<label class="control-label">Date Naissance :</label> <input
							class="form-control" type="date" ng-model="etudiant.dateNaissance">
						<span class="error"></span>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" ng-click="saveEtudiant()">save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
