<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<title>Login</title>
</head>
<body>
	<div class="col-md-6 col-sm-6 col-md-offset-3">
		<div class="panel panel-info">
			<div class="panel-heading">Authentification</div>
			<div class="panel-body">
				<div style="color: red;" th:if="${param.error}">Incorrect
					username or password</div>
				<div style="color: red;" th:if="${param.logout}">You have been
					logged out</div>
				<form th:action="@{/login}" method="post">
					<div>
						<label class="control-label">Username :</label> <input
							class="form-control" type="text" name="username" placeholder="username" />
					</div>
					<div>
						<label class="control-label">Password :</label> <input
							class="form-control" type="password" name="password" placeholder="password" />
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
